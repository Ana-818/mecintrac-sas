media:
  input: src/assets/images
  output: /src/assets/images
content:
  - name: nosotros
    label: Nosotros
    path: src/data/aboutUs.json
    type: file
    fields:
      - name: text
        label: Texto
        type: text
        required: true
        options:
          autoresize: true
      - name: image
        label: Imagen
        type: image
        required: true
        options:
            input: src/assets/images/contacto
            output: /src/assets/images/contacto
            path: src/assets/images/contacto 
      - name: mission
        label: Misión
        type: text
        required: true
        options:
          autoresize: true
      - name: vision
        label: Visión
        type: text
        required: true
        options:
          autoresize: true
  - name: blogs
    label: Blogs
    path: src/data/blogs.json
    type: file
    list: true
    fields: 
      - name: title
        label: Titulo
        type: string
        required: true
      - name: date
        label: Fecha
        type: date
        required: true
      - name: image
        label: Imagen
        type: image
        required: true
        options:
          input: src/assets/images/blogs
          output: /src/assets/images/blogs
          path: src/assets/images/blogs
      - name: text
        label: Texto
        type: text
        required: true
        options:
          autoresize: true